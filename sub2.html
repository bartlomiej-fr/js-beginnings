<head>

<body>
    <script>
        var myAge = 20;

        if (myAge >= 18 && myAge <= 30) {
            document.write("You have the required age");
        } else if (myAge < 18 || myAge > 30) {
            document.write("You do not have the required age");
        }
    </script>
</body>
